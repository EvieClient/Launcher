name: CI

on:
  push:
    branches:
      - main

jobs:
  Windows:
    runs-on: windows-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          # See here for caching with `yarn` https://github.com/actions/cache/blob/main/examples.md#node---yarn or you can leverage caching with actions/setup-node https://github.com/actions/setup-node
          path: |
            ~/.npm
            ${{ github.workspace }}/.next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-
      - name: Build Evie Launcher
        run: yarn && yarn build --win
      - name: Upload Release
        uses: actions/upload-artifact@master
        with:
          name: EvieLauncherReleaseWin
          path: "dist/Evie Client Setup 1.0.0.exe"
  MacOS:
    runs-on: macos-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          # See here for caching with `yarn` https://github.com/actions/cache/blob/main/examples.md#node---yarn or you can leverage caching with actions/setup-node https://github.com/actions/setup-node
          path: |
            ~/.npm
            ${{ github.workspace }}/.next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-
      - name: Build Evie Launcher
        run: yarn && yarn build
      - name: Upload Release
        uses: actions/upload-artifact@master
        with:
          name: EvieLauncherReleaseMac
          path: "dist/Evie Client-1.0.0.dmg"
  Deploy:
    needs:
       - MacOS
       - Windows
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Get Mac Build
        uses: actions/download-artifact@master
        with:
          name: EvieLauncherReleaseMac
      - name: Get Windows Build
        uses: actions/download-artifact@master
        with:
          name: EvieLauncherReleaseWin
      - name: "✏️ Generate release changelog"
        uses: heinrichreimer/github-changelog-generator-action@v2.3
        with:
          usernamesAsGithubLogins: true
          token: ${{ secrets.GITHUB_TOKEN }} 
      - name: Publish
        uses: ncipollo/release-action@v1
        with:
         artifacts: "*.dmg,*.exe"
         bodyFile: '/github/workspace/CHANGELOG.md'
         owner: EvieClient
         repo: EvieClient-Releases
         token: ${{ GITHUB.wprl }}
         tag: "latest"
